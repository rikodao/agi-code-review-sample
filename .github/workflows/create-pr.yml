name: run-actions-using-diff-files

on:
  pull_request:
    types: [opened,reopened]

env:
  base_branch: main
  diff_path: '**.py'

jobs:
  run-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Switch to pull request branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch base branch
        run: git fetch origin ${base_branch}:${base_branch}

      - name: Run actions using diff_files
        run: |
          diffs=$(git diff  HEAD ${base_branch} -- "${diff_path}" \
            | tr "\n" " ")
          echo "# diffs: ${diffs}"
          echo "DIFFS=${diffs}" >> $GITHUB_OUTPUT
      - id: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 1.29.58
          arch: amd64    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: generate pr description
        env: 
          S3_DOWNLOAD_BUCKET: ${{ secrets.S3_DOWNLOAD_BUCKET }}
          DIFFS: ${{ steps.random-color-generator.outputs.DIFFS }}
        run: |
          aws bedrock-runtime invoke-model \
          --model-id anthropic.claude-v2 \
          --body "{\"prompt\": \"\n\nHuman:以下のdiffを見て、プルリクエストのdescriptionをそのまま貼れる文言で作成して。:${DIFFS} :サンプルとなる出力はこれをみてね。：## やったこと\n\n* このプルリクで何をしたのか？\n\n## やらないこと\n\n* このプルリクでやらないことは何か？（あれば。無いなら「無し」でOK）（やらない場合は、いつやるのかを明記する。）\n\n## できるようになること（ユーザ目線）\n\n* 何ができるようになるのか？（あれば。無いなら「無し」でOK）\n\n## できなくなること（ユーザ目線）\n\n* 何ができなくなるのか？（あれば。無いなら「無し」でOK）\n\n## 動作確認\n\n* レビュワーへの参考情報（実装上の懸念点や注意点などあれば記載） \n\nAssistant:\", \"max_tokens_to_sample\":300}" invoke-model-output.txt
      - name: cat invoke-model-output.txt
        env: 
          S3_DOWNLOAD_BUCKET: ${{ secrets.S3_DOWNLOAD_BUCKET }}
        run: |
          cat invoke-model-output.txt
          description=$(cat invoke-model-output.txt)
          echo "DESCRIPTION=${description}" >> $GITHUB_OUTPUT


      - uses: riskledger/update-pr-description@v2
        env:
          DESCRIPTION: ${{ steps.random-color-generator.outputs.DESCRIPTION }}
        with:
          body: ${{DESCRIPTION}}
          token: ${{ secrets.GITHUB_TOKEN }}
